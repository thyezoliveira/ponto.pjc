{% extends 'index.html'%}

{% block main %}
<section class="configurarCabecalho">
    <h2 class="configurarCabecalhoTitulo">
        Configurar cabecalho
    </h2>
    
    <form action="/app/cabecalho/salvar" method="post">
        <input type="text" name="cbc_estudante" id="cbc_estudante" value="{{configs['cbc_estudante']}}" />
        <input type="submit" value="Enviar" />
    </form>
</section>
{% endblock %}
